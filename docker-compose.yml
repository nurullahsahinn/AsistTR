services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: asistr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: asistr_user
      POSTGRES_PASSWORD: asistr_pass
      POSTGRES_DB: asistr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asistr_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: asistr_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - asistr_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asistr_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://asistr_user:asistr_pass@postgres:5432/asistr_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-secret-jwt-key-change-this-in-production-minimum-32-characters-long
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.1:8b
      OLLAMA_EMBED_MODEL: nomic-embed-text:latest
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - asistr_network

  # Frontend Dashboard
  dashboard:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
    container_name: asistr_dashboard
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000/api
      VITE_WS_URL: ws://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/dashboard:/app
      - /app/node_modules
      - /app/.next
    networks:
      - asistr_network

  # Widget
  widget:
    build:
      context: ./frontend/widget
      dockerfile: Dockerfile
    container_name: asistr_widget
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/widget:/app
      - /app/node_modules
    networks:
      - asistr_network

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: asistr_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - asistr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  asistr_network:
    driver: bridge

